<section data-ng-controller="HomeController"> 
    <div class="row">
        <div class="col-sm-6" ng-repeat="stat in stats">
            <div class="row">
                <div class="col-xs-2">
                    <h1>
                        <button type="button" class="btn" ng-class="stat.color">
                            <i class="glyphicon" ng-class="stat.icon"></i>
                    </button>
                    </h1>
                </div>
                <div class="col-xs-10">
                    <h1>{{stat.total}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-2">
                    <span class="text-muted">{{stat.description}}</span>
                </div>
            </div>
        </div>       
    </div>
</section>
