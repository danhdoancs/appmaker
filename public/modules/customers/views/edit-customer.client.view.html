<section data-ng-controller="CustomersEditController as customersEditCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Update {{customer.firstName}} {{customer.lastName}}</h3>
    </div>
    <div class="modal-body">

        <form name="form.customerUpdateForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>

                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user custProfile" 
                           ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="Country">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group checkboxLeft">
                            <label class="control-label" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>
                               <div class="controls">
                                   <select ng-model="customer.channel" id="channel" class="form-control" ng-options="channelItem for channelItem in channelOptions">
                                       <option value="">-- choose channel --</option>
                                   </select>
                   
                                 </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.industry" id="industry" class="form-control" placeholder="Industry">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="modal-footer form-group">
        <button class="btn btn-success btn-lg" ng-click="customersEditCtrl.update(customer); ok()" ng-disabled="form.customerUpdateForm.$invalid">Update</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>
</section>
